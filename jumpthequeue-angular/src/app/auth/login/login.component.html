<div class="container">
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()" class="my-3">
        <div class="form-group required">
            <input class="form-control" formControlName="email" placeholder="Email">
            <label class="text-danger"
                *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">
                Required Field
            </label>
            <label class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.email">
                Email must be a valid email address
            </label>
        </div>
        <div class="form-group required">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <label class="text-danger"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">
                Required Field
            </label>
            <label class="text-danger"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.minlength">
                Password must be at least 6 characters
            </label>
        </div>
        <!-- [disabled]="!loginForm.valid" -->
        <div class="form-group">
            <button type="submit" class="btn btn-secondary px-5" >Log In</button>
        </div>
    </form>
</div>
